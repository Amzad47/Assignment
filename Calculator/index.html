<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
<h1 class="text-primary">Simple Calculator</h1>
<form>
<div class="form-group mb-3">
<label for="num1">Number 1</label>
<input type="number" class="form-control" id="num1" required>
</div>
<div class="form-group mb-3">
<label for="num2">Number 2</label>
<input type="number" class="form-control" id="num2" required>
</div>
<div class="form-group mb-3">
    <label for="operation">Operation</label>
    <select class="form-control" id="operation" required>
    <option value="">Select an operation</option>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>
    <div class="alert alert-success mb-3" role="alert" id="result"></div>
    </div>

    <script>
        const num1 = document.getElementById("num1");
const num2 = document.getElementById("num2");
const operation = document.getElementById("operation");
const resultDiv = document.getElementById("result");

function calculate() {
const val1 = parseInt(num1.value);
const val2 = parseInt(num2.value);
const op = operation.value;

let output;

switch (op) {
case "+":
output = val1 + val2;
break;
case "-":
output = val1 - val2;
break;
case "*":
output = val1 * val2;
break;
case "/":
output = val1 / val2;
break;
default:
output = "Please select an operation";
break;
}

resultDiv.textContent = `Result: ${output}`;
}
</script>
</body>
</html>
